<script type="text/javascript">
  function buscarPublicaciones(){
    $.ajax({
      url: "../funciones/php/FUESTUD.php",
      type: "POST",
      data: "accion=buscarPublicaciones",
      success: function(result){
        $("#contenido").html(result);
      }
    });
  }

  //cambiarPaginaPublicaciones
  function cambiarPaginaPublicaciones(pag){
    $.ajax({
      url: "../funciones/php/FUESTUD.php",
      type: "POST",
      data: "accion=cambiarPaginaPublicaciones&pagina="+pag,
      success: function(result){
        $("#contenido").html(result);
      }
    });
  }

  //postularse a la publicacion
  function postularse(publ_idxx){
    $.ajax({
      url: "../funciones/php/FUESTUD.php",
      type: "POST",
      data: "accion=postularse&publ_idxx="+publ_idxx,
      success: function(result){
        swal("Ya estaspostulado en esta publicacion.");
      }
    });
  }

  //detalle la publicacion
  function detallePublicacion(publ_idxx){
    $.ajax({
      url: "../funciones/php/FUESTUD.php",
      type: "POST",
      data: "accion=detallePublicacion&publ_idxx="+publ_idxx,
      success: function(result){
        swal({
          html:result
        });
      }
    });
  }

  //guardar la publicacion
  function guardar(publ_idxx){
    $.ajax({
      url: "../funciones/php/FUESTUD.php",
      type: "POST",
      data: "accion=guardar&publ_idxx="+publ_idxx,
      success: function(result){
        swal("Ya guardaste esta publicacion.");
      }
    });
  }
  
</script>

            <SCRIPT language=JavaScript>
var NS4 = (document.layers);    
var IE4 = (document.all);
var win = window;    
var n   = 0;
function findInPage(str) {
  var txt, i, found;
  if (str == "")
    return false;
  if (NS4) {
    if (!win.find(str))
      while(win.find(str, false, true))
        n++;
    else
      n++;
    if (n == 0)
      alert("Not found.");
  }
  if (IE4) {
    txt = win.document.body.createTextRange();
    for (i = 0; i <= n && (found = txt.findText(str)) != false; i++) {
      txt.moveStart("character", 1);
      txt.moveEnd("textedit");
    }
    if (found) {
      txt.moveStart("character", -1);
      txt.findText(str);
      txt.select();
      txt.scrollIntoView();
      n++;
    }
    else {
      if (n > 0) {
        n = 0;
        findInPage(str);
      }
      else
        alert("Su busqueda no produjo, ningun resultado. Intente con otro");
   }
  }
  return false;
}
</SCRIPT>
